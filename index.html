<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier d'Achat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Votre Panier</h1>
        <div id="cart">
            <div class="cart-item">
                <img src="screenmount.jpg" alt="photo" width="110px">
                <span class="item-name">Article 1</span>
                <span class="item-price">10.00 €</span>
                <button class="decrease">-</button>
                <span class="item-quantity">1</span>
                <button class="increase">+</button>
                <button class="remove">Supprimer</button>
                <button class="like">❤️</button>
            </div>
            <div class="cart-item">
                <img src="display.jpg" alt="photo" width="110px">
                <span class="item-name">Article 2</span>
                <span class="item-price">20.00 €</span>
                <button class="decrease">-</button>
                <span class="item-quantity">1</span>
                <button class="increase">+</button>
                <button class="remove">Supprimer</button>
                <button class="like">❤️</button>
            </div>
            <div id="total">Total : 30.00 €</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
